<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cartão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .opcoes {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: #333;
            color: #fff;
            width: 180px;
            padding: 20px;
            box-sizing: border-box;
        }
        .opcao {
            margin-bottom: 10px;
            font-size: 18px;
            width: 140px;
            height: 60px;
            line-height: 60px;
            background-color: #000000;
            text-decoration: none;
            display: block;
            text-align: center;
            color: white;
            border-radius: 5px;
        }
        .opcao:hover {
            background-color: #555;
        }
        .mapaCasa {
            font-size: 20px;
            width: calc(100% - 180px); /* Ajusta a largura para compensar o menu à esquerda */
            height: 100%;
            padding: 20px;
            overflow-y: auto;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: calc(100% - 22px); /* Ajusta para o padding */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        .photo-upload {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-upload label {
            cursor: pointer;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            width: 200px;
            text-align: center;
        }
        .photo-upload input[type="file"] {
            display: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="opcoes">
            <a href="historico.html" class="opcao">Histórico</a>
            <a href="Cartão.html" class="opcao">Cartão</a>
            <a href="usuarios.html" class="opcao">Usuários</a>
            <a href="casas.cadastradas.html" class="opcao">Casas Cadastradas</a>
            <a href="index.html" class="opcao">Cadastrar Casa</a>
        </div>
        <div class="mapaCasa">
            <form id="cadastrarForm">
                <div class="title">Cadastrar Cartão de Usuário</div>
                <div class="form-section">
                    <label for="documento">Documento de Identificação (CPF, RG):</label>
                    <input type="text" id="documento" name="documento" required>
                </div>
                <div class="form-section">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-section">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>
                <div class="form-section">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
