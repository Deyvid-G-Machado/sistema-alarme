<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alarm System</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px); /* Ajuste para compensar a largura do padding e da borda */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que padding n√£o aumente o tamanho total */
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: left;
            margin-bottom: 15px;
        }
        .remember-me input {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            text-align: left;
        }
        div {
            margin-bottom: 10px;
        }
        p {
            text-align: center;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form action="/logar" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="lembrar" name="lembrar">
            <label for="lembrar">Lembrar</label>
        </div>

        <!-- Exibir mensagem de erro, se houver -->
        <div th:if="${erro != null}" class="alert" role="alert">
            <p th:text="${erro}"></p>
        </div>

        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div>
        <p>Esqueceu a senha? <a href="/recover">Clique aqui para recuperar</a></p>
    </div>
</div>

</body>
</html>
